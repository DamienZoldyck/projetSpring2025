<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Édition d'un Plat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Restaurant</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menus">Menus</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/plats">Plats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${plat.id == null ? 'Nouveau Plat' : 'Modifier le Plat'}">Édition d'un Plat</h1>
        
        <form th:action="@{${plat.id == null ? '/plats/create' : '/plats/edit/' + plat.id}}" 
              th:object="${plat}" method="post" class="mt-4">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>

            <div class="form-group">
                <label for="categorie">Catégorie</label>
                <select class="form-control" id="categorie" th:field="*{categorie}" required>
                    <option value="">Sélectionnez une catégorie</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.nom}">
                        Catégorie
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="nbCalories">Calories</label>
                <input type="number" class="form-control" id="nbCalories" th:field="*{nbCalories}" required>
            </div>

            <div class="form-group">
                <label for="nbLipides">Lipides</label>
                <input type="number" class="form-control" id="nbLipides" th:field="*{nbLipides}" required>
            </div>

            <div class="form-group">
                <label for="nbProteines">Protéines</label>
                <input type="number" class="form-control" id="nbProteines" th:field="*{nbProteines}" required>
            </div>

            <div class="form-group">
                <label for="nbGlucides">Glucides</label>
                <input type="number" class="form-control" id="nbGlucides" th:field="*{nbGlucides}" required>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/plats" class="btn btn-secondary">Annuler</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
