<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Menus</title>
</head>
<body>
    <div class="container">
        <h1>Menus</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="menu : ${menus}">
                    <td th:text="${menu.nom}"></td>
                    <td th:text="${menu.prix}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
